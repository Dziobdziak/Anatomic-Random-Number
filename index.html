<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomic Random Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/600c21d011.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Anatomic Random Number</h1>
        <h1><i class="fa-solid fa-skull"></i></h1>
    </header>
    <main>
        <div class="firstMainDiv">
            <h2>Podaj ilość elementów, z których mam generować liczby:</h2>

            <input type="number" class="arrayLength">


            <button class="lengthBtn">Zatwierdź zakres i generuj!</button>
        </div>


        <div class="secondMainDiv">
            <h2>Zakres z którego generowane są liczby: </h2>
            <p class="numbersRange"></p>
            <p class="yourNumber"></p>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
